<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TWM Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/cadastro-produto.css">
</head>

<body>
  <div id="tela-principal" class="container p-4 d-flex flex-column align-items-center" style="min-height: 100vh;">
    <h1>Cadastrar um novo produto</h1>

    <div class="form-row justify-content-center mt-4" style="width: 600px">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="nome">Nome do produto</label>
          <input type="text" id="nome">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="text" id="quantidade">
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="text" id="preco">
        </div>
      </div>

      <div class="col-lg-12">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea name="" id="descricao" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <button class="w-100">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    let valor = 99;
    $("#diminuirQtd").click(() => {
      let novaQtd = parseInt($("#quantidade").text()) - 1;
      let novoValor = valor * novaQtd;

      if (novaQtd >= 1) {
        $("#quantidade").text(novaQtd);
        $(".valor").text(novoValor);
      }
    });

    $("#aumentarQtd").click(() => {
      let novaQtd = parseInt($("#quantidade").text()) + 1;
      let novoValor = valor * novaQtd;

      $("#quantidade").text(novaQtd);
      $(".valor").text(novoValor);
    });

    $("#left-bar-menu").click(() => {
      if ($(".left-bar").hasClass("left-0")) {
        $(".left-bar").removeClass("left-0");
        $(".left-bar").removeClass("top-0");
      }
      else {
        $(".left-bar").addClass("left-0");
        $(".left-bar").addClass("top-0");
      }
    });
  </script>
</body>

</html>
