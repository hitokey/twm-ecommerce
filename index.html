<!DOCTYPE html>

<html>

<head>
  <title>TWM Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="tela-principal" class="d-flex" style="min-height: 100vh;">
    <div class="left-bar">
      <button id="left-bar-menu" class="btn">
        <img src="./assets/menu.svg" width="30" alt="">
      </button>
    </div>

    <div style="margin: 0 100px" class="row">
      <div class="produto-principal col-lg-6 bg-1">
        <p id="preco-principal">$ 99</p>
        <img class="imagem-produto" src="./assets/nike.png" alt="">
        <p id="nome-principal"><span class="font-weight-bold d-block">Nike</span> S8 Dunk Low Pro</p>
      </div>

      <div class="col-lg-6">
        <div class="row h-100 h-100">
          <div class="produto col-lg-6 bg-2">
            <p class="preco-produto">$ 99</p>
            <img class="imagem-produto" src="./assets/nike.png" alt="">
            <p class="nome-produto"><span class="font-weight-bold d-block">Nike</span> S8 Dunk Low Pro</p>
          </div>

          <div class="produto col-lg-6 bg-3">
            <p class="preco-produto">$ 99</p>
            <img class="imagem-produto" src="./assets/nike.png" alt="">
            <p class="nome-produto"><span class="font-weight-bold d-block">Nike</span> S8 Dunk Low Pro</p>
          </div>

          <div class="produto col-lg-6 bg-4">
            <p class="preco-produto">$ 99</p>
            <img class="imagem-produto" src="./assets/nike.png" alt="">
            <p class="nome-produto"><span class="font-weight-bold d-block">Nike</span> S8 Dunk Low Pro</p>
          </div>

          <div class="produto col-lg-6 bg-5">
            <p class="preco-produto">$ 99</p>
            <img class="imagem-produto" src="./assets/nike.png" alt="">
            <p class="nome-produto"><span class="font-weight-bold d-block">Nike</span> S8 Dunk Low Pro</p>
          </div>

          <div class="opcoes col-lg-6">
            <div class="d-flex align-items-center">
              <p id="paginaAnterior" style="font-size: 2rem;" class="hand-over">&larr;</p>
              <p style="font-size: 3rem;" class="mx-3"><span id="paginaAtual">1</span> / 3</p>
              <p id="paginaSeguinte" style="font-size: 2rem;" class="hand-over">&rarr;</p>
            </div>
          </div>

          <div class="opcoes col-lg-6">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                  aria-controls="pills-home" aria-selected="true">Novos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                  aria-controls="pills-profile" aria-selected="false">Populares</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="right-bar">
      tchau
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $("#paginaAnterior").click(() => {
      let novaPagina = parseInt($("#paginaAtual").text()) - 1;

      if (novaPagina > 0) {
        $("#paginaAtual").text(novaPagina);
      }
    });

    $("#paginaSeguinte").click(() => {
      let novaPagina = parseInt($("#paginaAtual").text()) + 1;

      if (novaPagina <= 3) {
        $("#paginaAtual").text(novaPagina);
      }
    });

    $("#left-bar-menu").click(() => {
      if ($(".left-bar").hasClass("w-50")) {
        $(".left-bar").removeClass("w-50");
      }
      else {
        $(".left-bar").addClass("w-50");
      }
    });


  </script>
</body>

</html>
