<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TWM Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div id="tela-principal" class="d-flex" style="min-height: 100vh;">
    <div class="left-bar l-0">
      <div id="area-menu-lateral" class="d-flex flex-column flex-lg-row align-items-center w-100">
        <ul id="menu-lateral">
          <li>
            <a href="./index.html">
              Home
            </a>
          </li>
          <li>
            <a href="./busca.html">
              Buscar
            </a>
          </li>
          <li>
            <a href="./login.html">
              Login
            </a>
          </li>
          <li>
            <a href="./cadastro.html">
              Cadastre-se
            </a>
          </li>
          <li>
            <a href="./sobre.html">
              Sobre
            </a>
          </li>
        </ul>
        <button id="left-bar-menu" class="btn">
          <img src="./assets/menu.svg" width="25" alt="">
        </button>
      </div>
    </div>

    <div class="content py-4 w-100 pl-3 pl-lg-0 pr-3 pr-lg-0">
      <div class="form-row justify-content-center align-items-center h-100">
        <div class="col-lg-4">
          <div class="card shadow p-4">
            <h1 class="text-center">Seja bem vindo!</h1>
            <h2 class="text-center">Efetue seu login para continuar</h2>
            <form action="./login.rkt" method="get">
              <div class="form-group mt-4">
                <input type="email" name="em" placeholder="E-mail">
              </div>
              <div class="form-group mt-5">
                <input type="password" name="se" placeholder="Senha">
              </div>
              <div class="w-100 mt-5 text-center">
                <button type="submit" class="btn btn-link-login">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="right-bar">
      <button class="btn btn-custom">
        <img src="./assets/cart.svg" width="25">
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $("#left-bar-menu").click(() => {
      if ($(".left-bar").hasClass("left-0")) {
        $(".left-bar").removeClass("left-0");
        $(".left-bar").removeClass("top-0");
      }
      else {
        $(".left-bar").addClass("left-0");
        $(".left-bar").addClass("top-0");
      }
    });
  </script>
</body>

</html>
